<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="image" src="/images/bg-pattern-card.svg" alt="" />
        <img class="photo" src="/images/image-victor.jpg" alt="imagen victor" />
        <div class="info">
          <span class="name"> Victor Crest 26</span>
          <p1 class="city"> London </p1>
          <div class="caract">
            <div class="col"><span>80K </span><span>Followers </span></div>
            <div class="col"><span>803K </span><span>Likes </span></div>
            <div class="col"><span>1.4K </span><span>Photos </span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
